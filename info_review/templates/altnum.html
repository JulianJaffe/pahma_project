<select class="cell" name="ant.{{ tag }}">
    <option value="None">Select a number type</option>
    {% for type in alt_num_types %}
        {% if object.ant == type.0 %}
            <option value="{{ type.0 }}" selected>{{ type.1 }}</option>
        {% else %}
            <option value="{{ type.0 }}">{{ type.1 }}</option>
        {% endif %}
    {% endfor %}
</select>
